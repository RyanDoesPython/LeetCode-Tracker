<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scraped Cards</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="statsStyling.css" />
  <link rel="stylesheet" href="notesMenu.css" />
  <link rel="stylesheet" href="sortAndFilter.css" />


</head>
<body id="body">
  <header>
    <div class="leetCodeLogoHolder">
      <image class="leetcodeLogo" src="icons8-leetcode-96.png"></image>
    </div>
    <h1 class="headerText">LeetCode Tracker</h1>
  </header>
  <div class="searchSection">
    <input class="searchInput" id="searchInput" placeholder="Search questions">
    <button class="searchButton" id="searchButton">
      <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path class ="searchIcon" d="M19.25 19.25L15.2625 15.2625M17.4167 10.0833C17.4167 14.1334 14.1334 17.4167 10.0833 17.4167C6.03325 17.4167 2.75 14.1334 2.75 10.0833C2.75 6.03325 6.03325 2.75 10.0833 2.75C14.1334 2.75 17.4167 6.03325 17.4167 10.0833Z" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <button class="sortButton" id="sortButton">
      <svg class="sortSVG" width="30" height="23" viewBox="0 0 30 23" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8.18683 21.8132C8.63593 22.2623 9.36407 22.2623 9.81317 21.8132L17.1317 14.4946C17.5808 14.0455 17.5808 13.3174 17.1317 12.8683C16.6826 12.4192 15.9545 12.4192 15.5054 12.8683L9 19.3737L2.49462 12.8683C2.04551 12.4192 1.31738 12.4192 0.868272 12.8683C0.419169 13.3174 0.419169 14.0455 0.868272 14.4946L8.18683 21.8132ZM9 1H7.85L7.85 21H9H10.15L10.15 1L9 1Z" fill="white"/>
        <path d="M21.8132 1.18683C21.3641 0.737724 20.6359 0.737724 20.1868 1.18683L12.8683 8.50538C12.4192 8.95449 12.4192 9.68262 12.8683 10.1317C13.3174 10.5808 14.0455 10.5808 14.4946 10.1317L21 3.62635L27.5054 10.1317C27.9545 10.5808 28.6826 10.5808 29.1317 10.1317C29.5808 9.68262 29.5808 8.95449 29.1317 8.50538L21.8132 1.18683ZM21 22H22.15V2H21H19.85V22H21Z" fill="white"/>
      </svg>

      <p>Time to Complete</p>
    </button>

      
    

    <div class="sortOptions" id="sortOptions">
      <button id="timeToCompleteButton" class="sortOptionButton timeToCompleteButton selected">
        <p>Time to Complete</p>
        <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="arrow-down-1-9" class="svg" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M456 56c0-7.7-3.7-15-10-19.5s-14.3-5.7-21.6-3.3l-48 16C363.8 53.4 357 67 361.2 79.6S379 99 391.6 94.8L408 89.3V128v48H384c-13.3 0-24 10.7-24 24s10.7 24 24 24h48 48c13.3 0 24-10.7 24-24s-10.7-24-24-24H456V128 56zM143 473c9.4 9.4 24.6 9.4 33.9 0l96-96c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-55 55V56c0-13.3-10.7-24-24-24s-24 10.7-24 24V398.1L81 343c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l96 96zm281-89a40 40 0 1 1 0-80 40 40 0 1 1 0 80zm-17.9 46.2l-8.7 10.6c-8.4 10.3-6.9 25.4 3.4 33.8s25.4 6.9 33.8-3.4l56.8-69.4C504.7 385.5 512 365.1 512 344c0-48.6-39.4-88-88-88s-88 39.4-88 88c0 42.5 30.1 77.9 70.1 86.2z"></path></svg>
      </button>
      <button id="sortQuestionIDButton" class="sortOptionButton sortQuestionIDButton"><p>Question ID</p></button>
      <button id="sortQuestionDifficulty" class="sortOptionButton sortQuestionDifficulty"><p>Difficulty</p></button>
      <button id="sortQuestionDate" class="sortOptionButton sortQuestionDate"><p>Date Submitted</p></button>
    </div>

  </div>
  <div class="divider"></div>
  <div class="body">
    <div id="cardContainer"></div>
    <div id="statsContainer">
      <p class="statLabel">Total Problems Completed: <span id="totalProblems" class="stat">15</span></p>

      <div class ="goalProgressBar">
        <div id="goalProgressCompleted" class="goalProgressCompleted"></div>
      </div>

      <p class="statLabel bottomMargin"><span><span class="easyText">Easy</span> Problems:</span> <span id="easyCount" class="stat">8</span></p>
      <p class="statLabel bottomMargin"><span><span class="mediumText">Medium</span> Problems:</span> <span id="mediumCount" class="stat">8</span></p>
      <p class="statLabel bottomMargin"><span><span class="hardText">Hard</span> Problems:</span> <span id="hardCount" class="stat">8</span></p>

      <div class="statDivider bottomMargin"></div>

      <div class="dailyStreakDiv">
        <svg width="31.5" height="40.5" viewBox="0 0 21 27" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18.7542 12.3333C18.4188 11.8958 18.0104 11.5167 17.6313 11.1375C16.6542 10.2625 15.5458 9.63542 14.6125 8.71667C12.4396 6.5875 11.9583 3.07292 13.3438 0.375C11.9583 0.710417 10.7479 1.46875 9.71251 2.3C5.93543 5.33333 4.44793 10.6854 6.22709 15.2792C6.28543 15.425 6.34376 15.5708 6.34376 15.7604C6.34376 16.0813 6.12501 16.3729 5.83334 16.4896C5.49793 16.6354 5.14793 16.5479 4.87084 16.3146C4.78808 16.2452 4.71885 16.1612 4.66668 16.0667C3.01876 13.9813 2.75626 10.9917 3.86459 8.6C1.42918 10.5833 0.102095 13.9375 0.291678 17.1021C0.379178 17.8313 0.466678 18.5604 0.714595 19.2896C0.918761 20.1646 1.31251 21.0396 1.75001 21.8125C3.32501 24.3354 6.05209 26.1438 8.98334 26.5083C12.1042 26.9021 15.4438 26.3333 17.8354 24.175C20.5042 21.7542 21.4375 17.875 20.0667 14.55L19.8771 14.1708C19.5708 13.5 18.7542 12.3333 18.7542 12.3333ZM14.1458 21.5208C13.7375 21.8708 13.0667 22.25 12.5417 22.3958C10.9083 22.9792 9.27501 22.1625 8.31251 21.2C10.0479 20.7917 11.0833 19.5083 11.3896 18.2104C11.6375 17.0437 11.1708 16.0813 10.9813 14.9583C10.8063 13.8792 10.8354 12.9604 11.2292 11.9542C11.5063 12.5083 11.7979 13.0625 12.1479 13.5C13.2708 14.9583 15.0354 15.6 15.4146 17.5833C15.4729 17.7875 15.5021 17.9917 15.5021 18.2104C15.5458 19.4062 15.0208 20.7188 14.1458 21.5208Z" fill="#FFA629"/>
        </svg>
        <p class="streakLabel dailyStreak">Daily Streak: <span id="dailyStreak" class="stat">8</span></p>
      </div>

      <p class="streakLabel bestStreak bottomMargin">Best Streak: <span id="bestStreak" class="stat">12</span></p>
 
      <div class="statDivider bottomMargin"></div>

      <p class="statLabel timeText">Time spent today: <span><span id="timeToday" class="stat">24 </span> min</span></p>
      <p class="statLabel timeText">Total time spent: <span><span id="totalTime" class="stat">24</span> min</span></p>
      <p class="statLabel timeText">Avg per problem: <span><span id="avgTime" class="stat">24</span> min</span></p>
    </div>


    <div class="notesMenu" id="notesMenu"></div>
  </div>

  <script src="app.js"></script>
  <script src="delete.js"></script>
  <script src="notes.js"></script>
  <script src="statTracker.js"></script>
</body>
</html>
